<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>weather now-caster</title>
  </head>
  <body>
    <div class="container">
      <h1>Open Weather Map</h1>
      <hr>
      <div class="row">
        <div class="col-xs-6">
          <h3>Start with a Location:</h3>
          <form id="weatherLocation">
            <div class="form-group">
              <label>
                  <input id="location" class="form-control" type="text" placeholder="Enter Location">
              </label>
              <button class="btn btn-default" id="submit-city" type="submit">Go</button>
              <div>
                <h3 id="displayed-city"></h3>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-6">
          <h3>View Weather:</h3>
          <div class="showWeatherOptions">
            <button class="btn btn-default" id="display-temp"><a href="weather.html">Get Temperature</a></button>
            <button class="btn btn-default" id="display-humidity"><a href="weather.html">Get Humidity</a></button>
        </div>

        </div>
      </div>
    </div>
  </body>
</html>
