<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>weather now-caster</title>
  </head>
  <body>
    <div class="container">
      <h1>Open Weather Map</h1>
      <hr>
      <div class="row">
        <div class="col-xs-6">
          <h3>Start with a Location:</h3>
          <form id="weatherLocation">
            <div class="form-group">
              <label>
                  <input id="location" class="form-control" type="text" placeholder="Enter Location" required>
              </label>
              <button class="btn btn-default" id="submit-city" type="submit">Go</button>
              <div>
                <h3 id="displayed-city"></h3>
              </div>
            </div>
          </form>
        </div>
        <div class="col-xs-6" id="showWeatherOptions">
          <h3>View Weather:</h3>
          <div class="row">
            <div>
              <div class="col-xs-4">
                <button class="btn btn-default" id="display-temp-K">Get Temperature (K)</button>
                <h4 id="displayed-temp-K"></h4>
              <div>
              <div class="col-xs-4">
                <button class="btn btn-default" id="display-temp-F">Get Temperature (F)</button>
                <h4 id="displayed-temp-F"></h4>
              <div>
              <div class="col-xs-4">
                <button class="btn btn-default" id="display-humidity">Get Humidity (%)</button>
                <h4 id="displayed-humidity-text"></h4>
              </div>
          </div>
        </div>


        </div>
      </div>
    </div>
  </body>
</html>
